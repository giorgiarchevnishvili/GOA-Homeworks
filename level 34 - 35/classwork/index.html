    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags with Classes and IDs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="box-one">Box One</div>
    <p class="box-two">Paragraph Two</p>
    <span class="box-three">Span Three</span>
    <h1 class="box-four">Header Four</h1>
    <button class="box-five">Button Five</button>

    <div id="potato-one">Unique One</div>
    <p id="potato-two">Unique Paragraph Two</p>
    <span id="potato-three">Unique Span Three</span>
    <h1 id="potato-four">Unique Header Four</h1>
    <button id="potato-five">Unique Button Five</button>
</body>
</html>

</body>
